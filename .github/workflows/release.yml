name: Release Extension

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Update version in manifest
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION="${{ github.event.inputs.version }}"
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" public/manifest.json
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
    
    - name: Build extension
      run: npm run build
    
    - name: Create distribution package
      run: npm run package
    
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./foraum-deals-extension.zip
        asset_name: foraum-deals-extension-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip
    
    - name: Upload artifact (manual workflow)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: extension-release-${{ github.event.inputs.version }}
        path: foraum-deals-extension.zip
        retention-days: 90
