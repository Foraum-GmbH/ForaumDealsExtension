    <section class="card-gradient mt-3 rounded-[10px] overflow-hidden" aria-live="polite">
      <div class="section-header-gradient px-3 py-2.5 font-semibold text-[13px] text-[#98a0ae] border-b border-white/[0.03]">Top Angebote</div>

            </div>
            <div class="flex flex-col gap-1.5 items-end">
              <div class="font-mono font-bold text-xs px-2 py-1.5 rounded-lg bg-white/[0.02] text-[#cfeee4] border border-dashed border-white/[0.03]">FORAUM10</div>
              <button class="px-2.5 py-2 rounded-lg text-xs font-bold cursor-pointer no-underline bg-transparent text-[#3dd6b8] border border-[#3dd6b8]/[0.18] backdrop-blur-[4px]" onclick="copyCode('FORAUM10')">Kopieren</button>

  </main>
