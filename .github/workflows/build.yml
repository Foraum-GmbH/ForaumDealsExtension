name: Build Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check Prettier formatting
      run: npm run format:check
    
    - name: Check TypeScript compilation
      run: npm run type-check

  build:
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Verify build artifacts
      run: |
        ls -la dist/
        test -f dist/manifest.json || exit 1
        test -f dist/background.js || exit 1
        test -f dist/popup.js || exit 1
        test -f dist/content.js || exit 1
        test -f dist/popup.html || exit 1
        echo "All required files present âœ“"
    
    - name: Create package
      if: matrix.node-version == '20.x'
      run: npm run package
    
    - name: Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: extension-build
        path: dist/
        retention-days: 30
    
    - name: Upload distribution package
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: foraum-deals-extension.zip
        retention-days: 30
