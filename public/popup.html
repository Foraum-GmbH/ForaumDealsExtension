<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css?v=2" />
</head>
<body>
  <header class="header" role="banner">
    <div class="hdr-top">
      <div>
        <div class="title"><span id="deal-count"></span> Foraum.de Deals</div>
        <div class="sub">Für: <span id="current-page"></span></div>
      </div>
    </div>
  </header>

  <main id="content">
    <section class="card" aria-live="polite">
      <div class="section-header">Top Angebote</div>
      <div class="deal-list" id="deals">

            <div class="deal-actions">
              <div class="coupon">FORAUM10</div>
              <button class="btn" onclick="copyCode('FORAUM10')">Kopieren</button>
            </div>
          </article>
        -->

        <!-- falls leer -->
        <!-- <div class="empty">Keine Deals für diese Domain gefunden.</div> -->

    <div class="loading" id="loading" hidden>Deals werden geladen…</div>
